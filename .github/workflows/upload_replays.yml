name: Upload LoL Replays

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write  # necesario para commit autom√°tico

jobs:
  upload_replays:
    runs-on: ubuntu-latest

    env:
      RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
      GOOGLE_DRIVE_TOKEN: ${{ secrets.GOOGLE_DRIVE_TOKEN }}  # <-- usar token OAuth real

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install google-api-python-client google-auth google-auth-oauthlib

      - name: Ensure replays folder exists
        run: mkdir -p replays

      - name: Download new replays
        run: python scripts/download_replay.py

      - name: Upload replays to Drive
        run: python scripts/upload_replay.py

      - name: Update index.json
        run: python scripts/update_index.py

      - name: Auto-commit updated index.json
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update replay index [skip ci]"
          commit_user_name: "github-actions"
          commit_user_email: "actions@github.com"
          file_pattern: "index.json"
